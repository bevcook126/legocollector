

{% extends 'base.html' %}
{% block content %}

<h1>Lego Sets in the {{ collection.name }}</h1>
  {% for lego in collection.lego_set.all %}
  <a href="{% url 'detail' lego.id %}">
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ lego.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
